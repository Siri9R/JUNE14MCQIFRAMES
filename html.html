<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>MCQ Example</title>
</head>
<body>
  <h1>Multiple Choice Questions</h1>

  <form id="mcqForm">
    <!-- Question 1 -->
    
     <legend> 1. What does HTML stand for?</legend>
      <input type="radio" id="q1a" name="q1" value="a">
      <label for="q1a">Hyper Text Markup Language</label><br>
      <input type="radio" id="q1b" name="q1" value="b">
      <label for="q1b">Hyperlinks and Text Markup Language</label><br>
      <input type="radio" id="q1c" name="q1" value="c">
      <label for="q1c">Home Tool Markup Language</label><br>
      <input type="radio" id="q1d" name="q1" value="d">
      <label for="q1d">Hyperlinking Text Marking Language</label>
   

    <!-- Question 2 -->
    <br>
     <legend> 2. Who is making the Web standards?</legend>
      <input type="radio" id="q2a" name="q2" value="a">
      <label for="q2a">Microsoft</label><br>
      <input type="radio" id="q2b" name="q2" value="b">
      <label for="q2b">Google</label><br>
      <input type="radio" id="q2c" name="q2" value="c">
      <label for="q2c">Mozilla</label><br>
      <input type="radio" id="q2d" name="q2" value="d">
      <label for="q2d">The World Wide Web Consortium</label>
   

    <!-- Question 3 -->
    
      <legend>3. Choose the correct HTML element for the largest heading:</legend>
      <input type="radio" id="q3a" name="q3" value="a">
      <label for="q3a">&lt;head&gt;</label><br>
      <input type="radio" id="q3b" name="q3" value="b">
      <label for="q3b">&lt;h1&gt;</label><br>
      <input type="radio" id="q3c" name="q3" value="c">
      <label for="q3c">&lt;h6&gt;</label><br>
      <input type="radio" id="q3d" name="q3" value="d">
      <label for="q3d">&lt;heading&gt;</label>
    

    <!-- Question 4 -->
   
      <legend>4. What is the correct HTML element for inserting a line break?</legend>
      <input type="radio" id="q4a" name="q4" value="a">
      <label for="q4a">&lt;br&gt;</label><br>
      <input type="radio" id="q4b" name="q4" value="b">
      <label for="q4b">&lt;lb&gt;</label><br>
      <input type="radio" id="q4c" name="q4" value="c">
      <label for="q4c">&lt;break&gt;</label><br>
      <input type="radio" id="q4d" name="q4" value="d">
      <label for="q4d">&lt;line&gt;</label>
   

    <!-- Question 5 -->
   
      <legend>5. Which HTML attribute is used to define inline styles?</legend>
      <input type="radio" id="q5a" name="q5" value="a">
      <label for="q5a">font</label><br>
      <input type="radio" id="q5b" name="q5" value="b">
      <label for="q5b">class</label><br>
      <input type="radio" id="q5c" name="q5" value="c">
      <label for="q5c">styles</label><br>
      <input type="radio" id="q5d" name="q5" value="d">
      <label for="q5d">style</label>
   

    
  </form>
</body>
</html>
